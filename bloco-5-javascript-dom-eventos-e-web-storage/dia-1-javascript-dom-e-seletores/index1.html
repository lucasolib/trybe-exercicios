<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        */
       let para = document.getElementsByTagName("p");
       para[1].innerText = "Eu me vejo em uma carreira em ascenção e formado na Trybe.";

       let quadradosEx = document.getElementsByClassName("main-content")[0];
       quadradosEx.style.backgroundColor = "rgb(76,164,109)";

       let quadradosIn = document.getElementsByClassName("center-content")[0];
       quadradosIn.style.backgroundColor = "white";

       let h1Conserto = document.getElementsByTagName("h1")[0];
       h1Conserto.innerText = "Exercício 5.1 - JavaScript";
       
       for (let index of para) {
       index.style.textTransform = 'uppercase';
       }

    //    for (let index of para) {
    //     console.log(index);
    //    }
    </script>
  </body>
</html>
